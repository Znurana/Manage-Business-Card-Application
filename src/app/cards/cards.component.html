<main>
  <div class="d-flex align-items-center">
    <div class="flex-grow-1">
      <h1 class="page-title">Kartvizitler</h1>
      <p class="page-description">
        Bu ekranda kartvizitlerinizi yonelde bilirsiniz.
      </p>
    </div>
    <button mat-flat-button color="primary"(click)="openAddCardModal()" >Yeni kartvizit</button>
  </div>
  <hr>
  <div class="cards">
    <div class="row">
      <div class="col-12" *ngIf="!cardService.cards">
        <span>Kartlar yüklənir Zəhmət olmasa gözləyin..</span>
      </div>


      <div class="col-12" *ngIf="cardService.cards?.length === 0">
        <span>Heç bir kartvizit əlavə etməmisiniz <a  class="text-primary"(click)="openAddCardModal()" >Buraya click edərək</a>Ilk kartinizi əlavə edə bilərsiniz.</span>
      </div>


      <div class="col-12 col-md-4 col-lg-3" *ngFor="let card of cardService.cards" >
        <app-card-item [card]="card"></app-card-item>
      </div>
    </div>
  </div>
</main>
